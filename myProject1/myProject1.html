<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="font_one/iconfont.css">
    <title>扁平化建筑网站</title>
</head>

<body>
    <!-- 头部开始 -->
    <div class="headLine">
        <div class="headLineBox">
            <span class="iconfont icon-dianhua"></span>
            <span>+123 4333 333</span>
            <span class="iconfont icon-youjian"></span>
            <a href="javascript:void(0);"><span>main@foxmail.com</span></a>
        </div>
    </div>
    <div class="headTopBox">
        <div class="headTop">
            <div class="headContent">
                <div class="headForm">
                    <div class="headFormContent">
                        <input type="text" placeholder="用户名">
                        <input type="email" placeholder="邮箱">
                        <input type="password" placeholder="密码">
                        <input type="password" placeholder="确认密码">
                        <button type="submit">注册</button>
                        <div class="headLogin">
                            <span>已有邮箱?</span>
                            <a href="javascript:void(0)"><span>登录</span></a>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </div>
    
    <!-- 头部结束 -->

    <!-- 导航开始 -->
    <nav>
        <div class="navOutBox">
            <div class="navBox">
                <div class="navLogin"><span>Real site</span></div>
                <div class="navContent">
                    <ul class="navContentUl">
                        <li><a href="javascript:void(0)" class="navLiColor">主页</a>
                            <div class="navLiLine"></div>
                        </li>
                        <li><a href="javascript:void(0)">关于</a>
                            <div class="navLiLine"></div>
                        </li>
                        <li><a href="javascript:void(0)">房屋</a>
                            <div class="navLiLine"></div>
                        </li>
                        <li><a href="javascript:void(0)">服务</a>
                            <div class="navLiLine"></div>
                        </li>
                        <li><a href="javascript:void(0)">联系</a>
                            <div class="navLiLine"></div>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
        
    </nav>
    <!-- 导航结束 -->

    <!-- 实景查看 -->
    <div class="picture">
        <div class="pictureOutBox">
            <div class="pictureBox">
                <div class="pictureHead">
                    <span>让你梦想的家无处不在</span>
                    <div class="pictureHeadLine"></div>
                </div>
                <div class="pictureContentBox">
                   <img src="Images/m1.jpg" alt="" class="picture1">
                   <img src="Images/m2.jpg" alt="" class="picture2">
                   <img src="Images/m3.jpg" alt="" class="picture2">
                   <img src="Images/m4.jpg" alt="" class="picture2">
                   <img src="Images/m5.jpg" alt="" class="picture2">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 实景结束 -->

    <!-- 评价开始 -->
    <div class="evaluate">
        <div class="evaluateOutBox">
            <div class="evaluateBox">
                <div class="evaluateHead">探索您所在地区的房产</div>
                <div class="evaluateContentBox">
                    <div class="evaluateForm">
                        <h3>find a property</h3>
                        <select name="" id="evaForm_1" class="evaForm_1 evaForm_all">
                            <option value="">filter by keywords</option>
                            <option value="">property by id</option>
                            <option value="">location</option>
                            <option value="">type</option>
                            <option value="">status</option>
                            <option value="">price</option>
                        </select>
                        <div class="evaForm_2Box"> 
                            <select name="" id="" class="evaForm_2 evaForm_all">
                                <option value="">any type</option>
                                <option value="">single</option>
                                <option value="">duplex</option>
                                <option value="">retail</option>
                                <option value="">multi family</option>
                            </select>
                            <select name="" id="" class="evaForm_2 evaForm_all">
                                <option value="">any location</option>
                                <option value="">australia</option>
                                <option value="">swedon</option>
                                <option value="">netherlands</option>
                                <option value="">bangkok</option>
                            </select>
                        </div>
                        
                        <div class="evaFormRoom">
                            <div class="evaFormRoomDiv">
                                <h3>bed rooms</h3>
                                <input type="number" value="3" class="evaForm_all">
                            </div>
                            <div class="evaFormRoomDiv">
                                <h3>bath rooms</h3>
                                <input type="number" value="4" class="evaForm_all">
                            </div>
                        </div>
                        <h3>price range</h3>
                        <input type="text" class="evaForm_all evaFormPrice" value="$50 - $513">
                        <div class="evaFind">find properties</div>

                    </div>
                    <div class="evaluaterCarousel">
                        <div><h4 class="evaH4">我们的客户</h4></div>
                        <div class="evaCarousel">
                            <div class="evaCarouselBox">
                                <div class="evaSlice">Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit.</div>
                                <div class="evaSlicePeople">
                                    <div class="evaSliceC">
                                        <span>Federica</span>
                                        <span>Agent</span>
                                    </div>
                                    <!-- <img src="./Images/team2.jpg" alt=""> -->
                                </div>
                            </div>
                            <div >
                                <div class="evaSlice"></div>
                                <div></div>
                            </div>
                            
                        </div>
                        <div class="evaRight">
                            <div class="evaRightL"><</div>
                            <div class="evaRightR">></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 评价结束 -->
    <script src="Js/myProject1.js"></script>
</body>

</html>
